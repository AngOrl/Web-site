    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body class="auto-page mt-3">
    <div class="container" id='topline'>
        <div class="row mt-2 pt-4">
            <div class="col-md-1"></div>
            <div class="col-md-8">
                <a href="/">
                    <h6 style="color: white; font-weight: 700; "> ЭЛЕКТРОМОНТАЖСТРОЙ</h6>
                </a>
            </div>
        </div>
    </div>

    <div class="sidenav">
        <a href="/index.html">Главная</a>
        <a href="/auto.html">Автомобили</a>
        <a href="/lising.html">Лизинг</a>
        <a href="/travel.html">Путевые листы</a>
        <a href="/notes.html">Служебные записки</a>
    </div>

    <form>
        <div class="container">

            <hr>
            <div class="row">
                <div class="col-4">
                    <label for="username"><b>Имя пользователя</b></label>
                    <input type="text" placeholder="Имя пользователя" name="username" required>
                </div>
                <div class="col-4">
                    <label for="Date of Birth"><b>Дата рождения</b></label>
                    <input type="text" placeholder="Дата рождения" name="Date of Birth" required>
                </div>

            </div>
            <hr>
            <div class="row">
                <div class="col-4">
                    <label for="name"><b>Имя</b></label>
                    <input type="text" placeholder="Имя" name="email" required>
                </div>
                <div class="col-4">
                    <label for="surname"><b>Фамилия</b></label>
                    <input type="text" placeholder="Фамилия" name="email" required>
                </div>
                <div class="col-4">
                    <label for="patronymic"><b>Отчество</b></label>
                    <input type="text" placeholder="Отчество" name="email" required>
                </div>

            </div>

            <hr>

            <div class="row">
                <div class="col-4">
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Email" name="email" required>
                </div>
                <div class="col-4">
                    <label for="photo"><b>Фото</b></label>
                    <input type="file" placeholder="Фото" name="myfile">
                </div>
            </div>

            <hr>
            <div class="row">
                <div class="col-4">
                    <label for="psw"><b>Пароль</b></label>
                    <input type="password" placeholder="Пароль" name="psw" required>
                </div>
                <div class="col-4">
                    <label for="psw-repeat"><b>Повторите пароль</b></label>
                    <input type="password" placeholder="Повторите пароль" name="psw-repeat" style="position: absolute; right: 0;" required>
                </div>
            </div>
            <hr>
            <button class="btn btn-primary mt-0" style="margin-left: 42%; "><a href="/acount.html" style=" color: white; text-decoration: none;"> Зарегистрироваться</a> </button>
        </div>

        <div class="container_signin">
            <p>У вас уже есть аккаунт? <a class="a_sign" href="/login.html">Войти</a></p>
        </div>
    </form>


    <div class="navbar-fixed-bottom row-fluid">
        <div class="navbar-inner">
            <hr class="container-fluid " />
            <div class="container">
                <footer class="footer footer-inverse">

                </footer>

        </div>
    </div>
